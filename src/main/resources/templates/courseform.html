<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

    <div class="container jumbotron mt-4">
        <h2 class="h3 text-center mb-5">Course Form</h2>
        <form class="form-group mt-5"
                action="#"
                th:action ="@{/process}"
                th:object="${course}"
                method="post">
            <!--end of form attributes-->
           <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label>Title</label>
                    <input class="form-control" type="text" th:field="*{title}"/>
                    <span th:if="${#fields.hasErrors('title')}"
                            th:errors="*{title}"></span>
                </div>
               <div class="col-sm-12 col-md-6">
                   <label>Instructor</label>
                   <input class="form-control" type="text" th:field="*{instructor}"/>
                   <span th:f="${#fields.hasErrors('instructor')}"
                        th:errors="*{instructor}"></span>
               </div>
           </div>
            <div class="row mt-4">
                <div class="col-sm-12 col-md-6">
                    <label>Description</label>
                    <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                    <span th:if="${#fields.hasErrors('description')}"
                          th:errors="*{description}"></span>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label>Credits</label>
                    <input class="form-control" type="text" th:field="*{credit}"/>
                    <span th:f="${#fields.hasErrors('credit')}"
                          th:errors="*{credit}"></span>
                </div>
            </div>
            <div class="mt-4" align="center">
                <input type="submit" value="Submit" class="btn btn-lg btn-danger" />
            </div>
        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</body>
</html>
